name: CI for linux by xmake

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
      # The version to use. Should be a semver range or 'latest'. Or use branch@{branch_name} to select a branch.
        xmake-version: latest
    - name: Update apt
      run: sudo apt update -y 
    - name: Install lcov
      run: sudo apt install lcov -y
    - name: Configure
      run: xmake f -m coverage -y
    - name: Update submodules
      run: git submodule update --init --recursive
    - name: Build
      run: xmake -y
    - name: Run Test
      run: xmake test -v
    # - name: Generate coverage
    #   run: xmake run coverage-report
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
